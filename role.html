<!DOCTYPE html>
<html lang="vi">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Đăng nhập SmartLab</title>
  <link rel="icon" href="./assets/img/logo_web.png" type="image/png">

  <!-- Bootstrap & Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    body {
      background-color: #f0f2f5;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 60px;
    }

    .login-card {
      width: 100%;
      max-width: 420px;
      background-color: #ffffff;
      padding: 40px 30px;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .login-card h4 {
      font-weight: 700;
      margin-bottom: 25px;
      color: #333;
    }

    .btn-role {
      display: block;
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      font-size: 16px;
      font-weight: 500;
      border-radius: 10px;
      transition: all 0.3s ease-in-out;
    }

    .btn-role:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.15);
    }

    .logo {
      width: 230px;
      margin-bottom: 40px;
    }

    @media (max-width: 576px) {
      .login-card {
        padding: 30px 20px;
      }

      .btn-role {
        font-size: 15px;
      }
    }
  </style>
</head>

<body>

  <a href="./index.html">
    <img src="./assets/img/logo_dark.png" alt="Logo SmartLab" class="logo">
  </a>

  <div class="login-card">
    <h4>Bạn là ai?</h4>

    <a href="login-user.html" class="btn btn-outline-primary btn-role">
      <i class="bi bi-person"></i> Tôi là Khách
    </a>

    <a href="login-staff.html" class="btn btn-outline-success btn-role">
      <i class="bi bi-person-badge"></i> Tôi là Nhân viên
    </a>
  </div>

</body>

</html>
