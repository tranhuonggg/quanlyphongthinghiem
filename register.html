<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Đăng ký SmartLab</title>
    <link rel="icon" href="./assets/img/logo_web.png" type="image/png">

    <!-- CSS Bootstrap và intl-tel-input -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/intl-tel-input@18.1.1/build/css/intlTelInput.min.css">

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
        }

        .register-container {
            max-width: 420px;
            margin: 0 auto 50px;
            background: #fff;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .register-container h3 {
            text-align: center;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            font-size: 14px;
            margin-bottom: 5px;
        }

        .register-btn {
            width: 100%;
            background-color: #4285f4;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 6px;
            font-weight: bold;
            cursor: pointer;
        }

        .register-btn:hover {
            background-color: #5d9eff;
            transition: 0.2s ease-in-out;
        }

        .divider {
            text-align: center;
            margin: 20px 0;
            position: relative;
        }

        .divider::before,
        .divider::after {
            content: "";
            height: 1px;
            background: #ccc;
            position: absolute;
            top: 50%;
            width: 30%;
        }

        .divider::before {
            left: 0;
        }

        .divider::after {
            right: 0;
        }

        .divider span {
            background: white;
            padding: 0 10px;
            color: #777;
        }

        .google-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid #ccc;
            padding: 8px;
            border-radius: 6px;
            background-color: white;
            cursor: pointer;
            font-weight: bold;
        }

        .google-btn img {
            width: 20px;
            margin-right: 10px;
        }
    </style>
</head>

<body>
    <a href="./index.html"><img src="./assets/img/logo_dark.png" alt="Logo SmartLab"
            style="display:flex;margin: auto; width: 230px;"></a>
    <div class="register-container">
        <h3>Đăng Ký</h3>
        <p class="text-center text-muted" style="font-size:14px;">Nhanh chóng và dễ dàng!</p>
        <hr>
        <form id="registerForm">
            <div class="form-group row">
                <div class="col-6">
                    <label for="lastName">Họ</label>
                    <input type="text" class="form-control" id="lastName" placeholder="Họ" required>
                </div>
                <div class="col-6">
                    <label for="firstName">Tên</label>
                    <input type="text" class="form-control" id="firstName" placeholder="Tên" required>
                </div>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Email" required>
            </div>
            <div class="form-group">
                <label for="phoneInput">Số điện thoại</label>
                <input type="tel" class="form-control" id="phoneInput" placeholder="Số di động" required
                    style="padding-right:88px; ">
            </div>
            <div class="form-group">
                <label for="password">Mật khẩu</label>
                <div class="input-group">
                    <input type="password" class="form-control" id="password" placeholder="Mật khẩu" required>
                    <span class="input-group-text" id="togglePassword" style="cursor: pointer;">
                        <i class="bi bi-eye" id="iconPassword"></i>
                    </span>
                </div>
            </div>
            <div class="form-group">
                <label for="confirmPassword">Xác nhận mật khẩu</label>
                <div class="input-group">
                    <input type="password" class="form-control" id="confirmPassword" placeholder="Xác nhận mật khẩu"
                        required>
                    <span class="input-group-text" id="toggleConfirmPassword" style="cursor: pointer;">
                        <i class="bi bi-eye" id="iconConfirmPassword"></i>
                    </span>
                </div>
            </div>
            <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="agree" required>
                <label class="form-check-label" for="agree">Tôi đồng ý nhận thông tin cập nhật với SmartLab...</label>
            </div>
            <button type="submit" class="register-btn">Đăng ký</button>
            <div class="divider"><span>hoặc tiếp tục với</span></div>
            <div class="google-btn">
                <img src="https://www.google.com/favicon.ico" alt=""> Google
            </div>
            <div class="text-center mt-3">
                <a href="./login-user.html" style="text-decoration: none;">Bạn đã có tài khoản?</a>
            </div>
        </form>
    </div>

    <!-- JS Bootstrap & intl-tel-input -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/intl-tel-input@18.1.1/build/js/intlTelInput.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/intl-tel-input@18.1.1/build/js/utils.js"></script>

    <script>
        const phoneInputField = document.querySelector("#phoneInput");
        const iti = window.intlTelInput(phoneInputField, {
            separateDialCode: true,
            initialCountry: "vn",
            preferredCountries: ["vn", "us", "kr", "jp"],
            utilsScript: "https://cdn.jsdelivr.net/npm/intl-tel-input@18.1.1/build/js/utils.js"
        });

        // Toggle mật khẩu
        const togglePassword = document.getElementById("togglePassword");
        const passwordInput = document.getElementById("password");
        const iconPassword = document.getElementById("iconPassword");

        togglePassword.addEventListener("click", () => {
            const type = passwordInput.getAttribute("type") === "password" ? "text" : "password";
            passwordInput.setAttribute("type", type);
            iconPassword.classList.toggle("bi-eye");
            iconPassword.classList.toggle("bi-eye-slash");
        });

        const toggleConfirmPassword = document.getElementById("toggleConfirmPassword");
        const confirmPasswordInput = document.getElementById("confirmPassword");
        const iconConfirmPassword = document.getElementById("iconConfirmPassword");

        toggleConfirmPassword.addEventListener("click", () => {
            const type = confirmPasswordInput.getAttribute("type") === "password" ? "text" : "password";
            confirmPasswordInput.setAttribute("type", type);
            iconConfirmPassword.classList.toggle("bi-eye");
            iconConfirmPassword.classList.toggle("bi-eye-slash");
        });
    </script>
</body>

</html>
